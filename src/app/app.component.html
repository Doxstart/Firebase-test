<header>
  <h1>Super Manga</h1>
  <button (click)="auth.signIn()">Sign In</button>
</header>
<main>
<div *ngFor="let manga of mangas">
  <span><strong>Titolo: {{manga.title}}</strong></span>
  <span>Anno: {{manga.year}}</span>
  <span>Completato?: {{manga.isEnded ? "concluso" : "in corso"}}</span>
</div>
</main>
